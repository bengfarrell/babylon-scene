<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stage Customization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babylonjs/4.0.3/babylon.js"></script>
    <script type="module" src="../../babylonscene.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        babylon-scene {
            width: 100%;
            height: 100vh;
        }
    </style>

    <script>
        function onCanvas(e) {
            e.detail.stage.setupCameras = function (stage) {
                const Babylon = stage.babylon;
                const scene = stage.scene;
                const canvas = stage.canvas;
                const camera = new Babylon.ArcRotateCamera("Camera", 0, 0, 10, new Babylon.Vector3(0, 0, 0), scene);
                camera.setPosition(new Babylon.Vector3(0, 0, -20));
                camera.attachControl(canvas, true);
                return [camera];
            };

            // resume setup from the paused state by calling **init**
            e.target.init();
        }

        function onScene(e) {
            const scene = e.detail.stage.scene;
            const Babylon = e.detail.stage.babylon;
            const cube = Babylon.MeshBuilder.CreateBox("box", {size: 5}, scene);
            cube.position.y = 1;
            cube.position.z = 5;
        }
    </script>
</head>
<body>
<babylon-scene
        customsetup
        usewebxr
        onwaiting="onCanvas(event)"
        onplaying="onScene(event)">
</babylon-scene>
</body>
</html>
