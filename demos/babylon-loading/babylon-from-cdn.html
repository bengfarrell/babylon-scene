<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using Babylon from CDN</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="../../babylonscene.nobabylon.js"></script>


    <style>
        babylon-scene {
            width: 300px;
            height: 300px;
        }
    </style>

    <script>
        function onScene(stage) {
            const scene = stage.scene;
            const Babylon = stage.babylon;
            const cube = Babylon.MeshBuilder.CreateBox("box", {size: 5}, scene);
            cube.position.y = 1;
            cube.position.z = 5;
        }
    </script>
</head>
<body>

<h1>Using Babylon from CDN</h1>
<p>
    In this demo, we're using the &lt;babylon-scene&gt component source without Babylon.js built in. Instead,
    Babylon.js is loaded from a CDN. Of course, it doesn't need to be from a CDN, it could be a copy of Babylon
    that you downloaded locally.
</p>

<babylon-scene
        onplaying="onScene(event.detail)">
</babylon-scene>
</body>
</html>
