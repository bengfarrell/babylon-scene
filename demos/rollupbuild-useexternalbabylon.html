<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Babylon Scene Demo (Rollup Build, BYOBabylon)</title>
    <script src="../babylonscene.nobabylon.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>


    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        babylon-scene {
            width: 100%;
            height: 100vh;
        }
    </style>

    <script>
        function onScene(stage) {
            const scene = stage.scene;
            const Babylon = stage.babylon;
            const cube = Babylon.MeshBuilder.CreateBox("box", {size: 5}, scene);
            cube.position.y = 1;
            cube.position.z = 5;
        }
    </script>
</head>
<body>
    <babylon-scene
            onplaying="onScene(event.detail)"
            useglobalbabylon
            showdebuglayer
            backgroundcolor="#6a6a99">
    </babylon-scene>

</body>
</html>
