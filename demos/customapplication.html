<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Babylon Scene Demo</title>
    <script type="module" src="../babylonscene.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        babylon-scene {
            width: 100%;
            height: 100vh;
        }
    </style>

    <script type="module">
        import BaseApplication from '../src/baseapplication.js';

        class App extends BaseApplication {
            onReady() {
                const Babylon = this.stage.babylon;
                const cube = Babylon.MeshBuilder.CreateBox("cube", {height: 4, width: 4, depth: 4}, this.stage.scene);
                cube.position.y = 1;
                cube.position.z = 5;
            }
        }

        const b = document.querySelector('babylon-scene');
        new App(b);
    </script>
</head>
<body>
    <babylon-scene
            customsetup
            showdebuglayer>
    </babylon-scene>
</body>
</html>
