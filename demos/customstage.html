<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Babylon Scene Demo</title>
    <script type="module" src="../babylonscene.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        babylon-scene {
            width: 100%;
            height: 100vh;
        }
    </style>

    <script>
        function onCanvas(e) {
            e.detail.stage.setupCameras = function (stage) {
                const Babylon = stage.babylon;
                const scene = stage.scene;
                const canvas = stage.canvas;
                const camera = new Babylon.ArcRotateCamera("Camera", 0, 0, 10, new BABYLON.Vector3(0, 0, 0), scene);
                camera.setPosition(new BABYLON.Vector3(0, 0, 20));
                camera.attachControl(canvas, true);
                return [camera];
            };

            e.target.init();
        }

        function onScene(e) {
            const scene = e.detail.scene;
            const Babylon = e.detail.babylon;
            const cube = Babylon.MeshBuilder.CreateBox("cube", {height: 4, width: 4, depth: 4},);
            cube.position.y = 1;
            cube.position.z = 5;
        }
    </script>
</head>
<body>
    <babylon-scene
            customsetup
            showdebuglayer
            onwaiting="onCanvas(event)"
            onplaying="onScene(event)">
    </babylon-scene>
</body>
</html>
